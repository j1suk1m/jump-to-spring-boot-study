<table>
    <thead>
    <tr>
        <th>제목</th>
        <th>작성 일시</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="question : ${questions}">
        <td>
            <a th:href="@{|/question/detail/${question.id}|}" th:text="${question.title}"></a>
        </td>
        <td th:text="${question.createdDate}"></td>
    </tr>
    </tbody>
</table>
